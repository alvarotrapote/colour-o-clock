<!DOCTYPE html>
<html ng-app="clock">

<head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Colour o'clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="MainCtrl">
    <div class="clock-container" ng-click="changeView()" ng-style="{'background-color': thecolour}">
        <div class="clock" ng-style="{'color': foregroundColor}">
            <div class="date">{{thedate}}</div>
            <div class="time">{{theclock}}</div>
        </div>
    </div>
</body>

</html>
